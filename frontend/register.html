<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your MediCare Pharmacy account to order medications, book consultations, and manage your health journey.">
  <title>Register - MediCare Pharmacy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <div class="logo-icon">ğŸ’Š</div>
          <span>MediCare</span>
        </a>
        
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Products</a>
          <a href="appointment.html" class="nav-link">Book Appointment</a>
          <a href="dashboard.html" class="nav-link">My Orders</a>
        </nav>
        
        <div class="nav-actions">
          <a href="cart.html" class="cart-btn">
            ğŸ›’ Cart
            <span class="cart-count" style="display: none;">0</span>
          </a>
          <a href="login.html" class="btn btn-outline">Login</a>
          <a href="register.html" class="btn btn-primary active">Register</a>
        </div>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin: 0 auto 1rem;">ğŸ’Š</div>
            <h1 class="form-title" style="margin-bottom: 0.5rem;">Create Account</h1>
            <p class="text-muted">Join MediCare for your health needs</p>
          </div>
          
          <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="firstName">First Name *</label>
                <input 
                  type="text" 
                  id="firstName" 
                  class="form-input" 
                  placeholder="John"
                  required
                >
              </div>
              
              <div class="form-group">
                <label class="form-label" for="lastName">Last Name *</label>
                <input 
                  type="text" 
                  id="lastName" 
                  class="form-input" 
                  placeholder="Doe"
                  required
                >
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="email">Email Address *</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="you@example.com"
                required
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="phone">Phone Number</label>
              <input 
                type="tel" 
                id="phone" 
                class="form-input" 
                placeholder="+254712345678"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="password">Password *</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="At least 6 characters"
                required
                minlength="6"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="confirmPassword">Confirm Password *</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-input" 
                placeholder="Confirm your password"
                required
                minlength="6"
              >
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label style="display: flex; align-items: flex-start; gap: 0.75rem; cursor: pointer;">
                <input type="checkbox" id="terms" required style="margin-top: 4px;">
                <span style="font-size: 0.875rem; color: var(--gray-600);">
                  I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. 
                  I understand that prescription medications require pharmacist approval.
                </span>
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
              Create Account
            </button>
          </form>
          
          <div class="form-footer" style="margin-top: 2rem;">
            <p>Already have an account? <a href="login.html"><strong>Sign in</strong></a></p>
          </div>
          
          <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200); text-align: center;">
            <p class="text-muted" style="font-size: 0.875rem; margin-bottom: 1rem;">Or register with</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
              <button type="button" class="btn btn-outline" style="flex: 1;">
                ğŸ”· Google
              </button>
              <button type="button" class="btn btn-outline" style="flex: 1;">
                ğŸ Apple
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
          <p>&copy; 2025 MediCare Pharmacy. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
