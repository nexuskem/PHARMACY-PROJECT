<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Patient Login - Access your MediCare Pharmacy account">
  <title>Patient Login - MediCare Pharmacy</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <div class="logo-icon">ðŸ’Š</div>
          <span>MediCare</span>
        </a>

        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Products</a>
          <a href="appointment.html" class="nav-link">Book Appointment</a>
        </nav>

        <div class="nav-actions">
          <a href="patient-login.html" class="btn btn-outline active">Patient Login</a>
          <a href="doctor-login.html" class="btn btn-outline">Doctor Login</a>
        </div>

        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin: 0 auto 1rem;">ðŸ’Š</div>
            <h1 class="form-title" style="margin-bottom: 0.5rem;">Patient Portal</h1>
            <p class="text-muted">Sign in with your Patient ID</p>
          </div>

          <form id="loginForm" onsubmit="handlePatientLogin(event)">
            <div class="form-group">
              <label class="form-label" for="patientId">Patient ID *</label>
              <input type="text" id="patientId" class="form-input" placeholder="Enter your Patient ID" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password *</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                minlength="6">
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
              <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" id="remember">
                <span style="font-size: 0.875rem;">Remember me</span>
              </label>
              <a href="forgot-password.html" style="font-size: 0.875rem;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Sign In
            </button>
          </form>

          <div class="form-footer" style="margin-top: 2rem;">
            <p>Don't have an account? <a href="patient-register.html"><strong>Register as Patient</strong></a></p>
            <p style="margin-top: 0.5rem;">Are you a pharmacist or doctor? <a
                href="doctor-login.html"><strong>Admin/Doctor Login</strong></a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
          <p>&copy; 2025 MediCare Pharmacy. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/toast.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
