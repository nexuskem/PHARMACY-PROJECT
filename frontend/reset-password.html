<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - MediCare Pharmacy">
    <title>Reset Password - MediCare Pharmacy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container header-inner">
                <a href="index.html" class="logo">
                    <div class="logo-icon">ðŸ’Š</div>
                    <span>MediCare</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="form-container">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin: 0 auto 1rem;">
                            ðŸ”‘</div>
                        <h1 class="form-title" style="margin-bottom: 0.5rem;">Reset Password</h1>
                        <p class="text-muted">Create a new password for your account</p>
                    </div>

                    <form id="resetForm" onsubmit="handleResetPassword(event)">
                        <div class="form-group">
                            <label class="form-label" for="password">New Password *</label>
                            <input type="password" id="password" class="form-input" placeholder="At least 6 characters"
                                required minlength="6">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Confirm Password *</label>
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Confirm new password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Update Password
                        </button>
                    </form>

                    <div class="form-footer" style="margin-top: 2rem;">
                        <p><a href="patient-login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
                    <p>&copy; 2025 MediCare Pharmacy. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check for token on load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showToast('Invalid or missing reset token', 'error');
                document.querySelector('button').disabled = true;
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 2000);
            }
        });

        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const button = event.target.querySelector('button');

            button.disabled = true;
            button.textContent = 'Updating...';

            try {
                const response = await Auth.resetPassword(token, password);

                if (response.success) {
                    showToast('Password updated successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'patient-login.html';
                    }, 2000);
                } else {
                    showToast(response.message || 'Failed to update password', 'error');
                    button.disabled = false;
                    button.textContent = 'Update Password';
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', 'error');
                console.error(error);
                button.disabled = false;
                button.textContent = 'Update Password';
            }
        }
    </script>
</body>

</html>
