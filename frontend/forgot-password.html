<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - MediCare Pharmacy">
    <title>Forgot Password - MediCare Pharmacy</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-link-box {
            background-color: var(--blue-50);
            border: 1px solid var(--blue-200);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            word-break: break-all;
            display: none;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container header-inner">
                <a href="index.html" class="logo">
                    <div class="logo-icon">ðŸ’Š</div>
                    <span>MediCare</span>
                </a>

                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Products</a>
                    <a href="appointment.html" class="nav-link">Book Appointment</a>
                </nav>

                <div class="nav-actions">
                    <a href="patient-login.html" class="btn btn-outline">Login</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="form-container">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin: 0 auto 1rem;">
                            ðŸ”’</div>
                        <h1 class="form-title" style="margin-bottom: 0.5rem;">Forgot Password?</h1>
                        <p class="text-muted">Enter your User ID to reset your password</p>
                    </div>

                    <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                        <div class="form-group">
                            <label class="form-label" for="userId">Patient ID / Pharmacist ID *</label>
                            <input type="text" id="userId" class="form-input" placeholder="e.g. PAT-12345" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Request Reset Link
                        </button>
                    </form>

                    <div id="resultBox" class="reset-link-box">
                        <p style="color: var(--blue-800); margin-bottom: 0.5rem; font-weight: 500;">
                            Simulated Email (Test Mode):
                        </p>
                        <p class="text-muted" style="font-size: 0.9rem; margin-bottom: 0.5rem;">
                            Click the link below to reset your password:
                        </p>
                        <a href="#" id="resetLinkHref" style="font-weight: bold;">Reset Password</a>
                    </div>

                    <div class="form-footer" style="margin-top: 2rem;">
                        <p><a href="patient-login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
                    <p>&copy; 2025 MediCare Pharmacy. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const button = event.target.querySelector('button');
            const resultBox = document.getElementById('resultBox');

            button.disabled = true;
            button.textContent = 'Generating...';

            try {
                const response = await Auth.forgotPassword(userId);

                if (response.success) {
                    showToast('Reset link generated!', 'success');

                    // Display the link for testing
                    resultBox.style.display = 'block';
                    const link = document.getElementById('resetLinkHref');
                    // Update host to current window host to ensure it works
                    const url = new URL(response.resetLink);
                    const currentUrl = new URL(window.location.href);
                    url.host = currentUrl.host;
                    url.protocol = currentUrl.protocol;

                    link.href = url.toString();
                    link.textContent = url.toString();
                } else {
                    showToast(response.message || 'Failed to generate link', 'error');
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', 'error');
                console.error(error);
            } finally {
                button.disabled = false;
                button.textContent = 'Request Reset Link';
            }
        }
    </script>
</body>

</html>
