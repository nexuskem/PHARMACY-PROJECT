<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Patient Registration - Create your MediCare Pharmacy account">
  <title>Patient Registration - MediCare Pharmacy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <div class="logo-icon">ðŸ’Š</div>
          <span>MediCare</span>
        </a>
        
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Products</a>
          <a href="appointment.html" class="nav-link">Book Appointment</a>
        </nav>
        
        <div class="nav-actions">
          <a href="patient-login.html" class="btn btn-outline">Patient Login</a>
          <a href="admin-login.html" class="btn btn-outline">Admin Login</a>
        </div>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin: 0 auto 1rem;">ðŸ’Š</div>
            <h1 class="form-title" style="margin-bottom: 0.5rem;">Patient Registration</h1>
            <p class="text-muted">Create your MediCare account</p>
          </div>
          
          <form id="registerForm" onsubmit="handlePatientRegister(event)">
            <div class="form-group">
              <label class="form-label" for="patientId">Patient ID *</label>
              <input 
                type="text" 
                id="patientId" 
                class="form-input" 
                placeholder="Enter your Patient ID (e.g., PAT-001234)"
                required
              >
              <small style="color: var(--gray-600); font-size: 0.875rem; margin-top: 0.25rem; display: block;">
                Your unique patient identification number
              </small>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="firstName">First Name *</label>
                <input 
                  type="text" 
                  id="firstName" 
                  class="form-input" 
                  placeholder="John"
                  required
                >
              </div>
              
              <div class="form-group">
                <label class="form-label" for="lastName">Last Name *</label>
                <input 
                  type="text" 
                  id="lastName" 
                  class="form-input" 
                  placeholder="Doe"
                  required
                >
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="email">Email Address (Optional)</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="you@example.com"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="phone">Phone Number (Optional)</label>
              <input 
                type="tel" 
                id="phone" 
                class="form-input" 
                placeholder="+254712345678"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="password">Password *</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="At least 6 characters"
                required
                minlength="6"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="confirmPassword">Confirm Password *</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-input" 
                placeholder="Confirm your password"
                required
                minlength="6"
              >
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label style="display: flex; align-items: flex-start; gap: 0.75rem; cursor: pointer;">
                <input type="checkbox" id="terms" required style="margin-top: 4px;">
                <span style="font-size: 0.875rem; color: var(--gray-600);">
                  I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. 
                  I understand that prescription medications require pharmacist approval.
                </span>
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
              Create Patient Account
            </button>
          </form>
          
          <div class="form-footer" style="margin-top: 2rem;">
            <p>Already have an account? <a href="patient-login.html"><strong>Sign in</strong></a></p>
            <p style="margin-top: 0.5rem;">Are you a pharmacist? <a href="admin-register.html"><strong>Register as Admin</strong></a></p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom" style="border-top: none; margin-top: 0; padding-top: 0;">
          <p>&copy; 2025 MediCare Pharmacy. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="js/toast.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
